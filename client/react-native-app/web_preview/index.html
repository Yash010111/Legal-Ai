<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MCP Chat Web Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>MCP Chat Web Preview</h1>
    </header>

    <div class="url-row">
      <input id="serverUrl" placeholder="Enter server URL (e.g. http://localhost:3000)" />
      <button id="saveUrl">Save</button>
      <button id="pingBtn">Ping</button>
    </div>

    <div id="messages" class="messages"></div>

    <div class="input-row">
      <input id="msgInput" placeholder="Type a message" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
